<div class="container-fluid">
    <div class="container xd-container">

        <h2>
            New  Pet
        </h2>
        <form id="pet" class="form-horizontal" action="/owners/3/pets/new" method="post"><input type="hidden" name="id" value="">
            <div class="form-group has-feedback">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Owner</label>
                    <div class="col-sm-10">
                         </div>
                </div>
                






    
    
    <div class="form-group has-error">
        <label class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" value="Lucky+1">
            
            
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="help-inline">ist bereits vergeben</span>
            
        </div>
    </div>








    
    
    <div class="form-group ">
        <label class="col-sm-2 control-label">Birth Date</label>

        <div class="col-sm-10">
            <input id="birthDate" name="birthDate" class="form-control hasDatepicker" type="text" value="2009/07/06">
            
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            
            
        </div>
    </div>

<div class="control-group">
                    








    
    
    <div class="form-group ">
        <label class="col-sm-2 control-label">Type </label>

        <div class="col-sm-10">
            <select id="type" name="type" class="form-control" size="5"><option value="bird">bird</option><option value="cat" selected="selected">cat</option><option value="dog">dog</option><option value="hamster">hamster</option><option value="lizard">lizard</option><option value="snake">snake</option></select>
            
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            
            
        </div>
    </div>

</div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
